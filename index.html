<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Bootstrap CSS link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <title>
            Exercise 1
        </title>
        
    </head>
	<style>
		body{
			display: flex;
                align-items:center;
                justify-content: center;
                background-color: gray;
                
		}
        .p{
            color: white;
        }
	</style>
    <body>
        <!--Boostrap JS link-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!--Anime JS link-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <!--Banner-->
        <div class="container-fluid shadow">
            <div class="container" style="padding: 50px;">
                <div class="row pt-5">
                    <div class="col-sm-8">
                        <h1 id="welcomeMsg" class="ps-5">About me</h1>
                        <br>
                        <p id="personalDescription">
                            My name is Jayden. <br>
                            I am 18 years old and I enjoy playing games<br><br>
                            I am currently studying in Republic Polytechnic
                        </p>

                        <button type="button" id="profileButton" class="btn btn-dark mb-3" style="margin-left: 7%;">Click me to show description!</button>
                        <p class="lead ps-5" style="margin: 10px;">
                            Birthday: <span class="round-log"></span>
                        </p>

                    </div>
                    <div id="profileImg" class="col-sm-5 align-self-end text-center" style="height: 500px; width: auto;">
                        <img src="catphoto.jpg" class="img-fluid" style="height: 500px; width: auto;">
                    </div>
                </div>
            </div>        
        </div> 

        <script>
            var roundLogEl = document.querySelector('.round-log');

            anime({
            targets: roundLogEl,
            innerHTML: [0, 11042004],
            easing: 'linear',
            round: 10 // Will round the animated value to 1 decimal
            });

            anime({
            targets: '#profileImg ',
            translateX: -100,
            delay: anime.stagger(2000)
            });

            anime({
                targets: '#welcomeMsg',
                translateY: 5,
                translateX: 10,
                delay: anime.stagger(2000)
            })

            var animation = anime({
            targets: '#personalDescription',
            translateX: 10,
            delay: function(el, i) { return i * 100; },
            direction: 'alternate',
            loop: false,
            autoplay: false,
            easing: 'easeInOutSine',
            opacity:[0, 1]     
            });

            document.querySelector('#profileButton').onclick = animation.play;
            
        </script>

    </body>
</html>
